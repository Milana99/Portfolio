<div class="card-header collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + cardItem.id"
    aria-expanded="false" [attr.aria-controls]="'collapse' + cardItem.id" id="heading{{cardItem.id}}">
    <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + cardItem.id" aria-expanded="false"
            [attr.aria-controls]="'collapse' + cardItem.id">
            {{cardItem.name}}
        </button>
    </h5>
</div>

<div id="collapse{{cardItem.id}}" class="collapse" [attr.aria-labelledby]="'heading' + cardItem.id"
    [attr.data-bs-parent]="'#accordion' + cardItemParentId">
    <div class="card-body">
        <p *ngFor="let d of cardItem.description">- {{d}}<br></p>

    </div>
</div>
