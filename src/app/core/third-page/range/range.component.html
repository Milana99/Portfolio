<div class="range-col">
    <label for="html" class="form-label">{{rangeElement.name}}</label>
    <div class="range-row">
        <input type="range" min="0" max="100" [(ngModel)]="selectedValue" class=" form-range" id="html" [max]="maxValue"
            #rangeInput>
        <p>{{selectedValue}}%</p>
    </div>
</div>
